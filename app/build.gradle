apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.getkeepsafe.dexcount'

android {
  compileSdkVersion versions.compileSdkVersion
  buildToolsVersion versions.buildToolsVersion
  defaultConfig {
    applicationId "com.addhen.ppp"
    minSdkVersion versions.minSdkVersion
    targetSdkVersion versions.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  dexOptions {
    preDexLibraries "true" != System.getenv("CI")
  }
  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation deps.kotlin.stdLib.jre
  implementation deps.kotlin.coroutines
  // Support library
  implementation deps.design
  implementation deps.recyclerView
  implementation deps.constraintLayout
  // Architecture components
  implementation deps.archRuntime
  implementation deps.archExtentions
  // Utility
  implementation deps.dagger
  implementation deps.daggerAndroid
  implementation deps.daggerAndroidSupport
  // Annotation processors
  kapt deps.dataBindingCompiler
  kapt deps.daggerCompiler
  kapt deps.daggerAndroidProcessor
  kapt deps.archCompiler
  debugImplementation deps.leakcanary
  releaseImplementation deps.leakcanaryNoOp
  // Tests
  testImplementation deps.junit
}
